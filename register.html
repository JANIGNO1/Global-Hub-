<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalHub - Register</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7iBpn20UPzkH-PqfuQ1uoO7CeeToaMnI",
      authDomain: "global-hub-1b1ca.firebaseapp.com",
      projectId: "global-hub-1b1ca",
      storageBucket: "global-hub-1b1ca.firebasestorage.app",
      messagingSenderId: "801373924500",
      appId: "1:801373924500:web:89c6a43ce23a12dd531881",
      measurementId: "G-KGEQQ407D4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    window.addEventListener("DOMContentLoaded", () => {
      const registerBtn = document.getElementById("registerBtn");

      registerBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;

        if(password !== confirm){
          alert("Passwords do not match!");
          return;
        }

        createUserWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("Account created successfully!");
            window.location.href = "index.html"; // redirect to login
          })
          .catch((error) => {
            alert(error.message);
          });
      });
    });
  </script>
</head>
<body>
  <div class="login-hero">
    <div class="login-card">
      <h2>Register</h2>
      <p class="subtitle">Create your GlobalHub account</p>

      <div class="input-group">
        <input type="email" id="email" placeholder=" " required>
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label>Password</label>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder=" " required>
        <label>Confirm Password</label>
      </div>

      <button id="registerBtn">Register</button>

      <p class="register-text">
        Already have an account? <a href="index.html">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
